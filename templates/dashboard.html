<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        body {
            font: 10px sans-serif;
            margin: 0;
        }

        path.line {
            fill: none;
            stroke-width: 1.5px;
        }

        .axis path {
            fill: none;
            stroke: #000;
            stroke-opacity: .75;
            shape-rendering: crispEdges;
        }

        .axis path.domain {
            stroke-opacity: .75;
        }

        .axis line {
            fill: none;
            stroke: #000;
            stroke-opacity: .25;
            shape-rendering: crispEdges;
            stroke-dasharray: 2,2;
        }

        .axis line.zero {
            stroke-opacity: .75;
        }

        .p0 {
            stroke: #1d1eff
        }

        .p1 {
            stroke: #09b224
        }

        .p2 {
            stroke: #cd0f0d
        }

        .p3 {
            stroke: #12f9f0
        }

        .p4 {
            stroke: #851dd8
        }

    </style>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
    <script type="text/javascript">
        function tabulate(selector, csv_url, printable_columns) {
            $.get(
                csv_url,
                function(data){
                    var data = (d3.csv.parseRows(data));
                    parsed_headers = data.shift();
                    if (printable_columns == undefined) {
                        printable_columns = parsed_headers;
                    }
                    $(selector + " table").html("");
                    var table = d3.select(selector + " table"),
                            thead = table.append("thead"),
                            tbody = table.append("tbody");

                    // append the header row
                    thead.append("tr")
                            .selectAll("th")
                            .data(printable_columns)
                            .enter()
                            .append("th")
                            .text(function(column) { return column; });

                    // create a row for each object in the data
                    var rows = tbody.selectAll("tr")
                            .data(data)
                            .enter()
                            .append("tr");

                    // create a cell in each row for each column
                    var cells = rows.selectAll("td")
                            .data(function(row) {
                                return row;
                            })
                            .enter()
                            .append("td")
                            .text(function(d) {
                                return d;
                            });

                    return table;
                }
            );
        }

        function graphic(selector, url, options){
            $(selector + " svg>g").remove();
            if (options == undefined) {
                options = {};
            }
            if (options.margin == undefined) {
                options.margin = [20, 80, 80, 80];
            }
            if (options.width == undefined) {
                options.width = screen.width*0.45;
            }
            if (options.height == undefined) {
                options.height = screen.height*0.3;
            }
            if (options.y_label_offset == undefined) {
                options.y_label_offset = -45;
            }
            if (options.legend_rows == undefined) {
                options.legend_rows = 2;
            }

            var m = options.margin,
                    w = options.width - m[1] - m[3],
                    h = options.height - m[0] - m[2],
                    parse = d3.time.format("%Y-%m-%d %H:%M:%S").parse;
            format = d3.time.format("%H:%M");

            // Scales and axes. Note the inverted domain for the y-scale: bigger is up!
            var x = d3.time.scale().range([0, w]),
                    y = d3.scale.linear().range([h, 0]),
                    xAxis = d3.svg.axis().scale(x).tickSize(-h).ticks(d3.time.hours, 2).tickFormat(format),
                    yAxis = d3.svg.axis().scale(y).tickSize(-w).ticks(6).orient("left");

            $.get(url,
                    function(data){
                        var headers = d3.csv.parseRows(data).shift();
                        var values = d3.csv.parse(data);

                        values.forEach(function(d) {
                            d.Datetime = parse(d.Datetime.substring(0, d.Datetime.length - 6));
                        });

                        x.domain([values[0].Datetime, values[values.length - 1].Datetime]);
                        var max_y = d3.max(values, function(d) {
                            var res = d3.max(_.map(_.values(d), function(n){return parseFloat(n);}));
                            return res;
                        });
                        var min_y = d3.min(values, function(d) {
                            var res = d3.min(_.map(_.values(d), function(n){return parseFloat(n);}));
                            return res;
                        });


                        y.domain([min_y*0.8, max_y*1.1]).nice();

                        //var svg = d3.select(selector).append("svg:svg")
                        var svg = d3.select(selector + " svg")
                                .attr("width", w + m[1] + m[3])
                                .attr("height", h + m[0] + m[2])
                                .append("svg:g")
                                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");


                        // Add the x-axis.
                        svg.append("svg:g")
                                .attr("class", "x axis")
                                .attr("transform", "translate(0," + h + ")")
                                .call(xAxis);

                        // Add the y-axis.
                        svg.append("svg:g")
                                .attr("class", "y axis")
                            //.attr("transform", "translate(" + w + ",0)")
                                .call(yAxis);

                        // Add the line path.
                        var legend_y = h + 20,
                            current_legend_y = legend_y,
                            legend_x = 10,
                            legend_step_y = 10,
                            legend_step_x = 0;
                        headers.shift(); // get rid of Datetime header
                        for (var i = 0; i < headers.length; i++){
                            key_name = headers[i];

                            var line = d3.svg.line()
                                    //.interpolate("linear")
                                    .x(function(d) { return x(d.Datetime); })
                                    .y(function(d) { return y(d[key_name]); });

                            var not_empty_values = _.filter(values, function(v){
                                return v[key_name] != "";
                            })
                            svg.append("svg:path")
                                    .classed("p" + i, true)
                                    .classed("line", true)
                                    .attr("d", line(not_empty_values));

                            svg.append("svg:rect")
                                    .attr("x", legend_x)
                                    .attr("y", current_legend_y)
                                    .attr("height", 2)
                                    .attr("width", 10)
                                    .classed("p" + i, true)
                            var text_elem = svg.append("svg:text")
                                    .attr("x", legend_x + 15)
                                    .attr("y", current_legend_y + 5)
                                    .attr("text-anchor", "start")
                                    .text(key_name)[0][0];
                            var current_item_width = text_elem.getBBox().width + 20;
                            if (current_item_width > legend_step_x) {
                                legend_step_x = current_item_width;
                            }

                            if ((i + 1) % options.legend_rows == 0) {
                                legend_x += legend_step_x;
                                legend_step_x = 0;
                                current_legend_y = legend_y;
                            } else {
                                current_legend_y += legend_step_y;
                            }
                        }
                        svg.append("svg:text")
                                .attr("x", w/2)
                                .attr("y", -5)
                                .attr("text-anchor", "middle")
                                .text(options.title);
                        svg.append("svg:text")
                                .attr("x", options.y_label_offset)
                                .attr("y", h/2)
                                .attr("text-anchor", "middle")
                                .attr("transform", "rotate(-90,"+options.y_label_offset+","+h/2+")")
                                .text(options.y_label);
                    }
            )
        }

    </script>
</head>
<body>
<div id="load" style="float: left;"><svg></svg></div>
<div id="price" style="float: left;"><svg></svg></div>
<div id="wind" style="float: left;"><svg></svg></div>
<div id="adequacy"><table></table></div>
<div id="system_parameters" style="position:relative; top:-150px;"><table></table></div>

<script type="text/javascript">
    var updateData = function(){
        tabulate(
            "#system_parameters",
            "/data_update?data=system_parameters",
            ["System parameters", "Time stamp", "Value"]
        );
        tabulate(
            "#adequacy",
            "/data_update?data=adequacy"
        );

        graphic("div#price", "/data_update?data=price", {title: "Price", y_label: "$/MWh", y_label_offset: -20, legend_rows: 3});
        graphic("div#load", "/data_update?data=load", {title: "Load", y_label: "MW"});
        graphic("div#wind", "/data_update?data=wind", {title: "Wind generation", y_label: "MW", height: screen.height*0.25});
    }
    $(function(){
        updateData();
        setInterval(updateData, 60000)
    });
</script>
</body>
</html>
